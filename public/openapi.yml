openapi: "3.0.2"
info:
  title: STUN SOLUTION
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
security:
  - BearerAuth: []
servers:
  - url: http://localhost:5000
tags:
  - name: Endpoint
    description: For api endpoint documentation

paths:
  /check-up:
    post:
      tags:
        - Endpoint
      summary: for GUEST
      requestBody:
        content:
          application/json:
            example:
              example:
                umur_bulan: 12
                jenis_kelamin: L
                berat_badan: 10
                tinggi_badan: 50
                lingkar_kepala: 45
              rule:
                umur_bulan: integer
                jenis_kelamin: enum:L,P
                berat_badan: float
                tinggi_badan: float
                lingkar_kepala: float
      responses:
        200:
          description: OK
          content:
            application/json:
              example:
                head_circumference: string,
                height: string,
                id: integer,
                recomendation: text,
                weight: string
  /check-up/{id}/product:
    post:
      tags:
        - Endpoint
      summary: for GUEST
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              example:
                <array>:
                  energi_kcal: float
                  folate_ug: float
                  gula_g: float
                  id: 2
                  kalsium_mg: float
                  lemak_g: float
                  magnesium_mg: float
                  name: "Nutrilon 3"
                  omega_3_mg: float
                  omega_6_mg: float
                  protein_g: float
                  vitamin_a_ug: float
                  vitamin_c_mg: float
                  vitamin_d_ug: float
                  zat_besi_mg: float
                  zinc_mg: float
