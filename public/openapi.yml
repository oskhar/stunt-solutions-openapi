  responses:
    OKResponse:
      description: OK
      content:
        application/json:
          example:
            status: true
            message: "Success! Your request has safely landed back to Earth."
            meta:
              request_id: "string"
    CreatedResponse:
      description: CREATED
      content:
        application/json:
          example:
            status: true
            message: "New entity launched into the cosmos."
            meta:
              request_id: "string"
    NoContentResponse:
      description: NO_CONTENT
    UnauthorizedResponse:
      description: UNAUTHORIZED
      content:
        application/json:
          example:
            status: false
            message: "Your credentials don't pass the cosmic gatekeeper!"
            errors: "array<string>"
            meta:
              request_id: "string"
    BadRequestResponse:
      description: BAD REQUEST
      content:
        application/json:
          example:
            status: false
            message: "Your request veered off course and couldn't escape Earth's gravity!"
            errors: "array<string>"
            meta:
              request_id: "string"
    ForbiddenResponse:
      description: FORBIDDEN
      content:
        application/json:
          example:
            status: false
            message: "Your request violates the Sacred Timeline and cannot be fulfilled!"
            errors: "array<string>"
            meta:
              request_id: "string"
    NotFoundResponse:
      description: NOT FOUND
      content:
        application/json:
          example:
            status: false
            message: "The data you're seeking is beyond the bounds of space!"
            errors: "array<string>"
            meta:
              request_id: "string"
    ConflictResponse:
      description: CONFLICT
      content:
        application/json:
          example:
            status: false
            message: "Collision in the cosmic pathways! Your request encountered a space-time conflict."
            errors: "array<string>"
            meta:
              request_id: "string"
    UnprocessableEntityResponse:
      description: UNPROCESSABLE ENTITY
      content:
        application/json:
          example:
            status: false
            message: "Data anomaly detected. Unable to process your request in this dimension!"
            errors: "array<string>"
            meta:
              request_id: "string"
